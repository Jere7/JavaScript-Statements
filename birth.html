<!DOCTYPE html>

    <title>Javascript</title>

<body>
<script>

var age = Number(prompt("What is your age", ""));

var string = "";
while ( age > 0)
{
    string += " Happy Birthday \n";
    age = age - 1;
}

alert(string);


</script>
