<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
</head>
<body>
<script>
    // declare a function

    function add(x,y)
    {
        var z = x + y;
        return z;
    }

    var sum = add(5,7);
    alert(sum);

    // Anonymously  function

    var add =function (x,y)
    {
        var z = x + y;
        return z;
    }

    var sum = add(5,7);
    alert(sum);
</script>  
</body>
</html>
